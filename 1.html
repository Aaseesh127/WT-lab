<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
	    input{
	    	width:100%;
	    	height:100%;
	    }
	</style>    
</head>
<body>
      <script type="text/javascript">
      function result(val)
      {
      	document.getElementById("text1").value +=val;
      }	
      function solve()
      {
      	var x=document.getElementById("text1").value;
      	document.getElementById("text1").value =eval(x)
      }
     </script>
     <form>
     <center>
     <table border="3">
     <tr><th colspan="8">Calculator</th></tr>
     <tr><td colspan="4"><input type="text" id="text1"style="text-align:right"/></td></tr>
     <tr>
     	<td><input type="button" value="9" onclick="result(this.value)"/></td>
     	<td><input type="button" value="8" onclick="result(this.value)"/></td>
     	<td><input type="button" value="7" onclick="result(this.value)"/></td>
     	<td><input type="button" value="+" onclick="result(this.value)"/></td>
     </tr>	
      <tr>
     	<td><input type="button" value="6" onclick="result(this.value)"/></td>
     	<td><input type="button" value="5" onclick="result(this.value)"/></td>
     	<td><input type="button" value="4" onclick="result(this.value)"/></td>
     	<td><input type="button" value="-" onclick="result(this.value)"/></td>
     </tr>
      <tr>
     	<td><input type="button" value="3" onclick="result(this.value)"/></td>
     	<td><input type="button" value="2" onclick="result(this.value)"/></td>
     	<td><input type="button" value="1" onclick="result(this.value)"/></td>
     	<td><input type="button" value="/" onclick="result(this.value)"/></td>
     </tr>	
      <tr>
     	<td><input type="button" value="0" onclick="result(this.value)"/></td>
     	<td><input type="reset" value="c" onclick="result(this.value)"/></td>
     	<td><input type="button" value="=" onclick="solve()"/></td>
     	<td><input type="button" value="*" onclick="result(this.value)"/></td>
     </tr>	
 </table>
</center>
</form>
</body>
</html>
