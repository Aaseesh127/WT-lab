<!DOCTYPE html>
<html>
<head>
	<title>SQUARE AND CUBES</title>
</head>
<body>
	<h1>Table of Squares & Cubes</h1>
  <script>
	var i;
	document.write("<table border='2' cellspacing='2'><tr> <th>NUMBER</th>  <th>Square</th>  <th>Cube</th>  </tr>");
	for(i=1;i<=10;i++)
	     document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
	document.write("</table>");
 </script>     	
</body>	
</html>
